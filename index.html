<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Reproductor en HTML5</title>
		<meta charset="utf-8"/>

		<link href='http://fonts.googleapis.com/css?family=Viga|Titan+One|Passion+One|Cabin+Condensed:700' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>
	<body>
		
		<header>
			<h1>"The Duxer" - Reproductor en HTML5</h1>
		</header>

		<section id="player">
				
			<section id="controls">

				<section id="songTitle">
					<span>Titulo de la Cancion</span>
				</section>

				<section id="playertrols">
					
					<div id="plauseStop">
						<div id="plause"></div>
						<div id="stop"></div>
					</div>

					<div id="progressBar">
						<div id="timeLoaded"></div>
						<div id="timePlayed"></div>
					</div>

				</section>

				<section id="volumeTime">
					<input type="range" min="0" max="1" step="0.1" value="0.5"/>

					<div id="timeStatus">
						<time id="played">00:00</time>
						<span>/</span>
						<time id="totalTime">00:00</time>
					</div>
				</section>
			</section>

			<section id="playlist">

				<section id="tracks">

					<article class="track trackPlaying" data-source="tracks/XookwankiiPurpleCover">
						<span>MBR Twinkiller Eran Hersh Darmon ft. Stacy Michelle - Feel it (Xookwankii rework)</span>
					</article>

				</section>

				<section id="playlistControl">
					<span>&#x25B2;</span>
				</section>

			</section>
		</section>

		<div id="currentTime">
			<time>00:00</time>
		</div>


	</body>
</html>
